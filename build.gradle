apply plugin: 'groovy'
apply plugin: 'maven'

group = 'com.harshild.gradle'
version = '1.3.1'
archivesBaseName = 'felix-plugin'

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('build/repo'))
        }
    }
}
